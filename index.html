
Here's the plain HTML structure for a webpage with a sectioned navigation bar, without any styling:

html
Copy
Edit
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sectioned Nav Bar</title>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">Over Ons</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#services">Bestellen</a></li>
    </ul>
  </nav>

  <section id="about">
    <h1>Hong Fa</h1>
    <p>Hong Fa chinees restaurant</p>
  </section>

</body>
</html>
